<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/26f578f1f3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rocket Coffee</title>
</head>

<body>
    <div class="container-full">
        <header class="header">
            <a href="#">
                <img style="padding: 0px 73px" class="logo-desktop" src="assets/logo-desktop.svg" alt="Rocket">
                <img style="padding: 0px 73px" class="logo-mobile" src="assets/logo-mobile.svg" alt="Rocket">
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Recompensas</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Lojas</a></li>
                </ul>
            </nav>
            <button class="btn-getCafe">PEGAR MEU CAFÉ <img class="btn-icon-mobile" src="assets/arrow.svg"
                    alt=""></button>
            <a class="icon-mobile" href="#"><i id="icon" class="fa-solid fa-bars"></i></a>
        </header>
        <div class="container-corpo">
            <div class="txt-mobile">O café que fará seu código decolar para
                o próximo nível.
            </div>
            <div class="container-tittle">
                <h1>Great Coffee</h1>
                <h1 class="stroke">&lt;Great Coffee/&gt;</Great>
                </h1>
            </div>
            <div class="container-image">
                <img src="assets/rocket-coffee.png" alt="">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
